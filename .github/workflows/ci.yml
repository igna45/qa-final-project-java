name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run Maven tests
        run: mvn test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-java-project:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-java-project:latest
